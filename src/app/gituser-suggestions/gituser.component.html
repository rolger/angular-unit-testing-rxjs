<div class="card">
    <div class="card-header">
        GitUser Suggestions
    </div>

    <div class="card-body">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-4">Who to follow on GitHub ?</div>
                <div class="col-5">
                    <button (click)="refresh()" class="btn btn-primary" type="button">Refresh</button>
                </div>
            </div>
            <br/>

            <div class="table-striped">
                <table class="table-sm" *ngIf="users$ | async as users">
                    <tbody *ngFor="let user of users">
                    <tr>
                        <td><img height="64" src="{{user.avatar_url}}" width="64"></td>
                        <td>{{ user.login }}</td>
                        <td><button (click)="close(user.id)" class="btn btn-primary" type="button">X</button></td>
                    </tr>
                    </tbody>
                </table>
           </div>

            <div class="row justify-content-between">
            </div>
        </div>
    </div>
</div>
